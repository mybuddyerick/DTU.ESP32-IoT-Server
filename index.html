<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ESP32 Dashboard</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>ESP32 Dashboard</h1>

        <h2>Temperature Sensor</h2>
        <p id="temp-value">Reading...</p>
        <div id="temperature-outer">
            <div class="temp-bar"></div>
        </div>
        <div style="width: 300px; display: flex; justify-content: space-between; margin-bottom: 10px;">
            <span>20°C</span>
            <span>30°C</span>
        </div>
        <div class="button">
            <div class="button-hole"></div>
            <div class="button-center"></div>
            <div class="button_corner top-left"></div>
            <div class="button_corner top-right"></div>
            <div class="button_corner bottom-left"></div>
            <div class="button_corner bottom-right"></div>
        </div>

        <h2>Pin Configuration</h2>
        <table>
            <thead>
                <tr>
                    <th>#</th><th>Function</th><th>Value</th>
                </tr>
            </thead>
            <tbody id="pin-table">
                <!-- here pin info goes -->
            </tbody>
        </table>        

        <h2>Potentiometer</h2>
        <p id="pot-value">Reading...</p>
        <div class="pot-pcb">
            <div class="pot-pin-left pot-pin">
                <div class="pot-hole-left pot-holes">
                    <div class="pot-hole-void"></div>
                </div>
            </div>
            <div class="pot-pin-center pot-pin">
                <div class="pot-hole-center pot-holes">
                    <div class="pot-hole-void"></div>
                </div>
            </div>
            <div class="pot-pin-right pot-pin">
                <div class="pot-hole-right pot-holes">
                    <div class="pot-hole-void"></div>
                </div>
            </div>
            <div class="pot-dial"></div>
            <div class="pot-line"></div>
        </div>
        <script src="updater.js"></script>        
    </body>
</html>
